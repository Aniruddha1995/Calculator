<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <input type="text" name="screen" value="" id="screen">
    <table>
      <tr>
        <td><button class="AC">AC</button></td>
        <td><button>/</button></td>
        <td><button>X</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>-</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>+</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>%</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button class='Equals'>=</button></td>
      </tr>
    </table>

  </div>
</body>
<script src="index.js">

</script>

</html>
